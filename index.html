            height: 4px;
            background-color: #c0c0c0;
            top: 50%;
            left: 20px;
            transform-origin: left center;
            transform: rotate(45deg);
            border-radius: 2px;
        }
        
        .needle::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #c0c0c0;
            top: -2px;
            left: -4px;
        }
        
        .needle::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 4px;
            background-color: #c0c0c0;
            right: -10px;
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
        }
        
        .thread {
            position: absolute;
            height: 2px;
            background-color: var(--text-gold);
            top: calc(50% + 1px);
            left: 20px;
            transform-origin: left center;
            animation: stitching 2s linear infinite;
            border-radius: 1px;
        }

            0% {
                width: 0;
                transform: rotate(45deg);
            }
            20% {
                width: 80px;
                transform: rotate(45deg);
            }
            25% {
                width: 80px;
                transform: rotate(45deg);
            }
            45% {
                width: 80px;
                transform: rotate(45deg) translateY(-30px);
            }
            50% {
                width: 80px;
                transform: rotate(45deg) translateY(-30px);
            }
            70% {
                width: 0;
                transform: rotate(45deg) translateY(-30px);
                left: 100px;
            }
            75% {
                width: 0;
                transform: rotate(45deg);
                left: 20px;
            }
            100% {
                width: 0;
                transform: rotate(45deg);
                left: 20px;
            }

        document.getElementById('styleForm').addEventListener('submit', function(e) {

            const destination = document.getElementById('destination').value.trim().toLowerCase();

            if (!destination || !currentOutfit) {

        function generateRecommendations(destination, currentOutfit, vibe) {
            // Parse destination to find matching category
            let category = 'default';
            
            if (destination.includes('beach') || destination.includes('pool') || destination.includes('ocean') || destination.includes('swim')) {
                category = 'beach';
            } else if (destination.includes('office') || destination.includes('work') || destination.includes('business')) {
                category = 'office';
            } else if (destination.includes('date') || destination.includes('dinner') || destination.includes('romantic')) {
                category = 'date';
            } else if (destination.includes('gym') || destination.includes('workout') || destination.includes('exercise') || destination.includes('fitness')) {
                category = 'gym';
            } else if (destination.includes('concert') || destination.includes('festival') || destination.includes('show') || destination.includes('music')) {
                category = 'concert';
            } else if (destination.includes('wedding') || destination.includes('ceremony') || destination.includes('reception')) {
                category = 'wedding';
            } else if (destination.includes('hike') || destination.includes('trail') || destination.includes('mountain') || destination.includes('outdoor')) {
                category = 'hiking';
            } else if (destination.includes('interview') || destination.includes('job')) {
                category = 'interview';
            } else if (destination.includes('party') || destination.includes('celebration') || destination.includes('club')) {
                category = 'party';
            }
            
            // Get recommendations based on category
            let recommendations = fashionItems[category] || fashionItems.default;
            
            // Adjust based on vibe if needed
            if (vibe === 'surprise') {
                // Randomly select from any category
                const allCategories = Object.keys(fashionItems);
                const randomCategory = allCategories[Math.floor(Math.random() * allCategories.length)];
                recommendations = fashionItems[randomCategory];
            }
            
            // Personalize recommendations based on current outfit
            const outfitLower = currentOutfit.toLowerCase();
            let personalizedRecs = [];
            
            // Check for clothing items in description and track what's already mentioned
            const mentionedItems = new Set();
            
            if (outfitLower.includes('jeans') || outfitLower.includes('pants') || outfitLower.includes('trouser') || outfitLower.includes('slacks')) {
                personalizedRecs.push(personalizedItems.pants);
                mentionedItems.add('pants');
            }
            
            if (outfitLower.includes('t-shirt') || outfitLower.includes('shirt') || outfitLower.includes('top') || outfitLower.includes('blouse')) {
                personalizedRecs.push(personalizedItems.shirt);
                mentionedItems.add('shirt');
            }
            
            if (outfitLower.includes('sneaker') || outfitLower.includes('shoe') || outfitLower.includes('boot') || outfitLower.includes('heel')) {
                personalizedRecs.push(personalizedItems.shoes);
                mentionedItems.add('shoes');
            }
            
            if (outfitLower.includes('watch') || outfitLower.includes('timepiece')) {
                personalizedRecs.push(personalizedItems.watch);
                mentionedItems.add('watch');
            }
            
            if (outfitLower.includes('hat') || outfitLower.includes('cap') || outfitLower.includes('beanie') || outfitLower.includes('fedora')) {
                personalizedRecs.push(personalizedItems.hat);
                mentionedItems.add('hat');
            }
            
            if (outfitLower.includes('necklace') || outfitLower.includes('pendant') || outfitLower.includes('chain')) {
                personalizedRecs.push(personalizedItems.necklace);
                mentionedItems.add('necklace');
            }
            
            if (outfitLower.includes('ring') || outfitLower.includes('band')) {
                personalizedRecs.push(personalizedItems.ring);
                mentionedItems.add('ring');
            }
            
            if (outfitLower.includes('glasses') || outfitLower.includes('eyewear') || outfitLower.includes('spectacles')) {
                personalizedRecs.push(personalizedItems.glasses);
                mentionedItems.add('glasses');
            }
            
            if (outfitLower.includes('earring') || outfitLower.includes('stud') || outfitLower.includes('hoop')) {
                personalizedRecs.push(personalizedItems.earrings);
                mentionedItems.add('earrings');
            }
            
            // Combine personalized with random recommendations
            const finalRecs = [...personalizedRecs];
            
            // Add random recommendations for items not mentioned, up to 3 total
            const allPersonalizedTypes = Object.keys(personalizedItems);
            
            // Create a list of items not mentioned in the outfit
            const notMentionedItems = allPersonalizedTypes.filter(item => !mentionedItems.has(item));
            
            // Shuffle the notMentionedItems array to get random items
            const shuffledItems = [...notMentionedItems].sort(() => Math.random() - 0.5);
            
            // Add items not mentioned to fill out the list (up to 3 total)
            for (let i = 0; i < shuffledItems.length && finalRecs.length < 3; i++) {
                const itemType = shuffledItems[i];
                const randomItem = { 
                    title: personalizedItems[itemType].title,
                    // Use the independent description for random items with prefix
                    description: "Let's add another item! " + personalizedItems[itemType].randomDescription,
                    link: personalizedItems[itemType].link
                };
                
                finalRecs.push(randomItem);
            }
            
            // If we still don't have 3 items, add from category recommendations
            if (finalRecs.length < 3) {
                for (let i = 0; i < recommendations.length && finalRecs.length < 3; i++) {
                    // Check if we're already recommending this item
                    let isDuplicate = false;
                    for (let j = 0; j < finalRecs.length; j++) {
                        if (finalRecs[j].title === recommendations[i].title) {
                            isDuplicate = true;
                            break;
                        }
                    }
                    
                    if (!isDuplicate) {
                        const categoryItem = { 
                            title: recommendations[i].title,
                            description: "Let's add another item! " + recommendations[i].description.replace(/^(Replace|Swap|Trade|Upgrade) .*? with/, "Try").replace(/^(Those|That) .*? (work|are|is)/, "Our"),
                            link: recommendations[i].link
                        };
                        finalRecs.push(categoryItem);
                    }
                }
            }
            
            // Display recommendations
            const recList = document.getElementById('recommendationsList');
            recList.innerHTML = '';
            
            finalRecs.forEach(rec => {
                const recItem = document.createElement('div');
                recItem.className = 'recommendation-item';
                recItem.innerHTML = `
                    <h3 class="recommendation-title">${rec.title}</h3>
                    <p class="recommendation-description">${rec.description}</p>
                    <a href="${rec.link}" class="product-link" target="_blank">Check it out <i class="fas fa-external-link-alt"></i></a>
                `;
                recList.appendChild(recItem);
            });
        }
